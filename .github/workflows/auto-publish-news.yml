name: Goolle News Automation

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  publish-hourly-news:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        news_type: ['tech', 'business']
    steps:
      - name: Publish News
        run: |
          NEWS_TITLE="${{ matrix.news_type }} Industry Update $(date +%Y-%m-%d)"
          curl -X POST \
            -u admin:Rsx4yyy5t88gabrNtPn7iztX \
            -H "Content-Type: application/json" \
            -d '{"title":"'"$NEWS_TITLE"'","content":"Latest developments in the industry","status":"publish"}' \
            https://goolle.shop/wp-json/wp/v2/posts
          echo "News article published"
